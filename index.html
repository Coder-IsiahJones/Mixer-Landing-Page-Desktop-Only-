<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Mixer</title>
</head>

<body>

    <header>

        <!-- Left Menu -->
        <div class="left-menu">
            <!-- Logo -->
            <div class="logo">
            </div>

            <!-- Menu -->
            <nav class="menu">
                <a href="#">Top Streams</a>
                <a href="#">Games</a>
                <a href="#">Teams</a>
                <a href="#">More <i class="fa fa-angle-down"></i> </a>
            </nav>
        </div>

        <!-- Right Menu -->
        <div class="right-menu">
            <div class="language">
                <a href="#">Language <i class="fa fa-angle-down"></i></a>
            </div>

            <!-- Signin Button -->
            <a class="signin" href="#">Signin</a>
        </div>

    </header>

    <section id="featured">
        <div class="container">
            <div class="section-title">
                Featured
            </div>

            <div class="video-section">
                <div class="video">
                    <div class="image"
                        style=" background: url('./content/nade.jpg');">
                        <div class="arrow">
                            <i class="fa fa-angle-left" aria-hidden="true"></i>
                            <i class="fa"></i>
                        </div>
                    </div>
                </div>

                <div class="video">
                    <div class="image"
                        style="background: url('./content/nick.jpg');">
                    </div>
                </div>

                <div class="video center">
                    <div class="image"
                    style="background: url('./content/ninja.jpg') no-repeat; background-size: cover;">
                    </div>
                </div>

                <div class="video">
                    <div class="image"
                        style="background: url('./content/tim.jpg');">
                    </div>
                </div>

                <div class="video">
                    <div class="image"
                        style="background: url('./content/unknown.jpg');">
                        <div class="arrow"><i class="fa fa-angle-right" aria-hidden="true"></i>
                        </div>
                    </div>
                </div>

            </div>

            <div class="dots">
                <div class="circles">
                    <div class="circle">
                        <div class="background-color"></div>
                    </div>

                    <div class="circle">
                        <div class="background-color"></div>
                    </div>

                    <div class="circle active">
                        <div class="background-color"></div>
                    </div>

                    <div class="circle">
                        <div class="background-color"></div>
                    </div>

                    <div class="circle">
                        <div class="background-color"></div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <section id="top-games">
        <div class="container">
            <div class="section-title">
                Top Games
            </div>

            <div class="games">

                <!-- Valorant -->
                <div class="game">
                    <div class="info">
                        <div class="title">
                            Valorant
                        </div>

                        <div class="views">
                            <i class="fa fa-eye" aria-hidden="true"></i> 17,737
                        </div>
                    </div>
                </div>

                <!-- Outriders -->
                <div class="game">
                    <div class="info">
                        <div class="title">
                            Outriders
                        </div>

                        <div class="views">
                            <i class="fa fa-eye" aria-hidden="true"></i> 8,523
                        </div>
                    </div>
                </div>

                <!-- War Zone -->
                <div class="game">
                    <div class="info">
                        <div class="title">
                            War Zone
                        </div>

                        <div class="views">
                            <i class="fa fa-eye" aria-hidden="true"></i> 50,124
                        </div>
                    </div>
                </div>

                <!-- Valheim -->
                <div class="game">
                    <div class="info">
                        <div class="title">
                            Valheim
                        </div>

                        <div class="views">
                            <i class="fa fa-eye" aria-hidden="true"></i> 12,456
                        </div>
                    </div>
                </div>

                <!--  Apex Legends -->
                <div class="game">
                    <div class="info">
                        <div class="title">
                            Apex Legends
                        </div>

                        <div class="views">
                            <i class="fa fa-eye" aria-hidden="true"></i> 85,324
                        </div>
                    </div>
                </div>

                <!-- Escape Tarkov -->
                <div class="game">
                    <div class="info">
                        <div class="title">
                            Escape Tarkov
                        </div>

                        <div class="views">
                            <i class="fa fa-eye" aria-hidden="true"></i> 5,600
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
